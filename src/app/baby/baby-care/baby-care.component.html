<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-offset-2 col-md-8">
      <h1 class="text-center">Baby Simulator 2017</h1>
      <h2>Take care of {{babySelected?.name}}</h2>

      <div class="row">
        <div class="col-xs-12 text-center" style="margin-bottom: 15px;">
            <canvas id="babyCanvas" height="600" width="400" [ngStyle]="canvasStyle()">
              Canvas not supported!
            </canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-3">
          <div style="margin-bottom: 15px;">
            <button class="btn btn-primary btn-block" (click)="feed();" [disabled]="babySelected?.isDead || babySelected?.isSuccessful">Feed</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3">
          <div style="margin-bottom: 15px;">
            <button class="btn btn-primary btn-block" (click)="clean()" [disabled]="babySelected?.isDead || babySelected?.isSuccessful">Clean</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3">
          <div style="margin-bottom: 15px;">
            <button class="btn btn-primary btn-block" (click)="sleep()" [disabled]="babySelected?.isDead || babySelected?.isSuccessful">Sleep</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3">
          <div style="margin-bottom: 15px;">
            <button class="btn btn-primary btn-block" (click)="cuddle()" [disabled]="babySelected?.isDead || babySelected?.isSuccessful" >Cuddle</button>
          </div>
        </div>
      </div>

      <div class="row" style="margin-bottom: 60px;">
        <div class="col-xs-12">
          <button class="btn btn-danger btn-block" (click)="abandon()">{{backButtonName}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
